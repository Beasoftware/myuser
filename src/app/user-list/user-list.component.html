<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Users</h1><br>  
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>User Data Deleted</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div>  
    
      
    <div class="panel-body">  
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
        [dtTrigger]="dtTrigger"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>Name</th>  
                    <th>Email</th>  
                    <th>MobileNo</th>  
                    <th>Designation</th>  
                    <th>Salary</th>  
                    <th>DOB</th>  
                    <th>JoiningDate</th>  
                    <th>Action</th>  
                      
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let user of users ">  
                    <td>{{user.name}}</td>  
                    <td>{{user.email}}</td>  
                    <td>{{user.mobileno}}</td>  
                    <td>{{user.designation}}</td>  
                    <td>{{user.salary}}</td>  
                    <td>{{user.dob}}</td>  
                    <td>{{user.joiningdate}}</td>  
                    <td><button (click)="deleteUser(user.user_id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                      <button (click)="updateUser(user.user_id)" class='btn btn-info'  
                      data-toggle="modal" data-target="#myModal">Update</button>  
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
  </div>   
    
  <div class="modal" id="myModal">  
          <div class="modal-dialog">  
            <div class="modal-content">  
                  <form [formGroup]="userupdateform" #updstu (ngSubmit)="updateUsr(updusr)">  
              <!-- Modal Header -->  
              <div class="modal-header">  
                <h4 class="modal-title" style="text-align: center">Update User</h4>  
                  
              </div>  
                
              <!-- Modal body -->  
              <div class="modal-body" *ngFor="let user of userlist " >  
                  <div [hidden]="isupdated">  
    
                      <input type="hidden" class="form-control"  formControlName="user_id" [(ngModel)]="user.user_id">  
                              <div class="form-group">  
                                  <label for="name"> Name</label>  
                                  <input type="text" class="form-control"  formControlName="name" [(ngModel)]="user.name"  >  
                              </div>  
                        
                              <div class="form-group">  
                                  <label for="name"> Email</label>  
                                  <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email">  
                              </div>  
                              <div class="form-group">  
                                <label for="name"> MobileNo</label>  
                                <input type="text" class="form-control" formControlName="mobileno" [(ngModel)]="user.mobileno">  
                            </div> 
                            <div class="form-group">  
                              <label for="name"> Designation</label>  
                              <input type="text" class="form-control" formControlName="desg" [(ngModel)]="user.desg">  
                          </div> 
                          <div class="form-group">  
                            <label for="name"> Salary</label>  
                            <input type="text" class="form-control" formControlName="sal" [(ngModel)]="user.sal">  
                        </div> 
                        <div class="form-group">  
                          <label for="name"> DOB</label>    
                          <input type="text" class="form-control" formControlName="dob" [(ngModel)]="user.dob">  
                      </div> 
                      <div class="form-group">  
                        <label for="name"> JoiningDate</label>  
                        <input type="text" class="form-control" formControlName="joiningdate" [(ngModel)]="user.joiningdate">  
                                   
                    </div>    
                    <div [hidden]="!isupdated">  
                        <h4>User Detail Updated!</h4>  
                    </div>          
                        
              </div>  
                
              <!-- Modal footer -->  
              <div class="modal-footer" >  
                <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
              </div>  
                
          </form>  
            </div>  
          </div>  
        </div>
